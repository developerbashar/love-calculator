<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div id="mainSection">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="valueGivenForm" class="w-80">
                        <div class="title pt-3 pb-3">
                            <h2 class="text-uppercase text-white text-center">love Calculator</h2>
                        </div>
                        <div class="fieldWrapper mt-5">
                            <div class="fieldAllItems p-4">
                                <div class="inputForm">
                                    <span class="formFname float-left"><input type="text" value="" id="fName"
                                            class="form-control pt-2 pb-2" placeholder="Enter BF Name"></span>
                                    <span class="formLname float-right"><input type="text" value="" id="lName"
                                            class="form-control pt-2 pb-2" placeholder="Enter GF Name"></span>
                                </div>
                                <div class="button">
                                    <input type="submit" id="submit" class="btn btn-success pt-2 pb-2" value="TEST">
                                </div>
                                <div id="wrongMsgShow"></div>
                            </div>
                            <div class="footer">
                                <footer>
                                    <h4 class="title text-center text-white pt-3 pb-3">Design & Development By
                                        Developerbashar
                                    </h4>
                                </footer>
                            </div>
                        </div>
                    </div>
                    <div id="showResult" class="w-80">
                        <div class="title pt-3 pb-3">
                            <h2 class="text-uppercase text-white text-center">show your love test</h2>
                        </div>
                        <div class="showNameField mt-5">
                            <div class="resultAllField p-4">
                                <span class="showfName float-left">
                                    <h3 id="sucShowfName" class="text-white"></h3>
                                </span>
                                <span class="showlName float-right">
                                    <h3 id="sucShowlName" class="text-white"></h3>
                                </span>
                                <div id="showPercent"></div>
                                <div class="button">
                                    <input type="submit" id="backHome" class="btn btn-success pt-2 pb-2"
                                        value="GO BACK">
                                </div>
                                <div id="luckyMsg" class="text-white text-center mt-2"></div>
                            </div>
                            <div class="footer">
                                <footer>
                                    <h4 class="title text-center text-white pt-3 pb-3">Design & Development By
                                        Developerbashar
                                    </h4>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
